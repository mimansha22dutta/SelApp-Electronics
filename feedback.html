<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback and Bargaining</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <h1>LapSpot</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <section class="feedback-form">
    <h2>Leave Your Feedback or Bargain</h2>
    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" required>
      
      <label for="laptop">Laptop Model:</label>
      <input type="text" id="laptop" placeholder="Laptop Name" required>

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" placeholder="Your thoughts or bargain offer" required></textarea>
      
      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 LapSpot. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
